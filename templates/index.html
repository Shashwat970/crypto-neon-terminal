<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Neon Terminal</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <header class="main-header">
        <h1>THE NEON TERMINAL</h1>
        <p>Real-time Crypto Analytics</p>
    </header>

    <div class="stats-row">
        <div class="stat-card">
            <span>BITCOIN</span>
            <span class="price" id="bitcoin-price">$0</span>
        </div>
        <div class="stat-card">
            <span>ETHEREUM</span>
            <span class="price" id="ethereum-price">$0</span>
        </div>
    </div>

    <div class="button-group">
        <button class="btn btn-primary" id="refresh-btn">REFRESH DATA</button>
        <button class="btn btn-secondary" id="csv-btn">DOWNLOAD CSV</button>
    </div>

    <div id="bitcoin-chart"></div>
    <div id="ethereum-chart"></div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
